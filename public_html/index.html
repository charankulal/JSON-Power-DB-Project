<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Charan K - Employee Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center m-5">Employee Details Form</h2>
      <form style="width: 75%; padding-left: 25%">
        <div class="mb-3">
          <label for="empId" class="form-label">Employee Id</label>
          <input type="text" class="form-control" id="empId" />
        </div>
        <div class="mb-3">
          <label for="empSalary" class="form-label">Salary</label>
          <input type="text" class="form-control" id="empSalary" />
        </div>
        <div class="mb-3">
          <label for="hra" class="form-label">HRA</label>
          <input type="text" class="form-control" id="hra" />
        </div>
        <div class="mb-3">
          <label for="da" class="form-label">DA</label>
          <input type="text" class="form-control" id="da" />
        </div>
        <div class="mb-3">
          <label for="deduction" class="form-label">Deduction</label>
          <input type="text" class="form-control" id="deduction" />
        </div>
        <button type="submit" class="btn btn-success" disabled>Save</button>
        <button type="submit" class="btn btn-warning" disabled>Change</button>
        <button type="submit" class="btn btn-danger" disabled>Reset</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
