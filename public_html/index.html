<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Charan K - Employee Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center m-5">Employee Details Form</h2>
      <form style="width: 75%; padding-left: 25%">
        <div class="mb-3">
          <label for="empId" class="form-label">Employee Id<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="empId" onchange="" />
        </div>
        <div class="mb-3">
          <label for="empName" class="form-label">Employee Name<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="empName" />
        </div>
        <div class="mb-3">
          <label for="empSalary" class="form-label"
            >Basic Salary <span class="text-danger">*</span></label
          >
          <input type="number" class="form-control" id="empSalary" />
        </div>
        <div class="mb-3">
          <label for="hra" class="form-label">HRA <span class="text-danger">*</span></label>
          <input type="number" class="form-control" id="hra" />
        </div>
        <div class="mb-3">
          <label for="da" class="form-label">DA <span class="text-danger">*</span></label>
          <input type="number" class="form-control" id="da" />
        </div>
        <div class="mb-3">
          <label for="deduction" class="form-label">Deduction <span class="text-danger">*</span></label>
          <input type="number" class="form-control" id="deduction" />

        </div>
        <button type="button" class="btn btn-success" id="saveButton"
        onclick="saveEmployeeForm();">
          Save
        </button>
        <button type="button" class="btn btn-warning" id="changeButton">
          Change
        </button>
        <button
          type="button"
          class="btn btn-danger"
          id="resetButton"
          onclick="resetEmployeeForm();"
        >
          Reset
        </button>
      </form>
    </div>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
